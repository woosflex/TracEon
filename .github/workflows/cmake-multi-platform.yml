name: Create Release and Build Binaries

# This workflow runs when a new tag is pushed (e.g., v0.0.1, v1.2.3)
on:
  push:
    tags:
      - 'v*'

# Add permissions for the GITHUB_TOKEN to create a release and write assets
permissions:
  contents: write

jobs:
  # This job creates the GitHub Release once.
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  # This job builds the binaries for each OS and architecture in parallel.
  build:
    name: Build on ${{ matrix.platform.os }} (${{ matrix.platform.arch }})
    needs: create_release # This job runs only after the release has been created.
    strategy:
      matrix:
        platform:
          - { os: ubuntu-latest}
          - { os: ubuntu-24.04-arm}
          - { os: ubuntu-22.04-arm}
          - { os: windows-latest}
          - { os: windows-11-arm} # Windows on ARM
          - { os: macos-15-intel}            # Intel macOS
          - { os: macos-latest}        # Apple Silicon macOS

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config Release

      - name: Prepare Artifacts for Windows
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path ${{ github.workspace }}/build/Release/gcp_benchmark.exe -DestinationPath ${{ github.workspace }}/traceon-windows-${{ matrix.platform.arch }}.zip
        shell: pwsh

      - name: Prepare Artifacts for Linux/macOS
        if: runner.os != 'Windows'
        run: |
          tar -czvf ${{ github.workspace }}/traceon-${{ runner.os }}-${{ matrix.platform.arch }}.tar.gz -C ${{ github.workspace }}/build gcp_benchmark
        shell: bash

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/traceon-windows-${{ matrix.platform.arch }}.zip
          asset_name: traceon-windows-${{ matrix.platform.arch }}.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/traceon-${{ runner.os }}-${{ matrix.platform.arch }}.tar.gz
          asset_name: traceon-${{ runner.os }}-${{ matrix.platform.arch }}.tar.gz
          asset_content_type: application/gzip

